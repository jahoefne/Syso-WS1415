<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<script>
		function getInfo(script){
			$.post(script, function(resp){
				$('#data').html(resp);
			});
		}
	</script>
</head>


<body align="center" class="container">
	<div class="container">
		<button class="btn btn-primary" onclick="getInfo('cgi-bin/cpuinfo.sh');" >CpuInfo</button>
		<button class="btn btn-primary" onclick="getInfo('cgi-bin/ifconfig.sh');" >Ifconfig</button>
		<button class="btn btn-primary" onclick="getInfo('cgi-bin/sysinfo.sh');" >Sysinfo</button>
		<button class="btn btn-primary" onclick="getInfo('cgi-bin/uptime.sh');" >Uptime</button>
		<button class="btn btn-primary" onclick="getInfo('cgi-bin/deletetmp.sh');" >Delete Tmp</button>
	</div>
<h1>42!</h1>
<div id="data" class="well">
</div>
</body>
</html>
